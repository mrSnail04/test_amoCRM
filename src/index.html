<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container-fluid my-4">
    <div class="mr-3">
      <label for="pagination" class="mr-1">Показать:</label>
      <select id="pagination" class="border border-gray-300 p-1">
        <option value="2" selected>2</option>
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="all">Все</option>
      </select>
    </div>
    <div class="card">
      <table class="table mb-0">
        <thead>
          <tr class="text-center">
            <th scope="col">ID сделки</th>
            <th scope="col" role="button" id="name">Название сделки <span>&uarr;</span></th>
            <th scope="col" role="button" id="price">Бюджет сделки, руб <span>&uarr;</span></th>
            <th scope="col">Дата и время создания сделки</th>
            <th scope="col">ID пользователя, создающий сделку</th>
            <th scope="col">Дата изменения сделки</th>
            <th scope="col">ID пользователя, изменяющий сделку</th>
            <th scope="col">ID пользователя, ответственного за сделку</th>
          </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
      </table>
    </div>
    <div class="row mt-2">
      <div class="col text-center px-0" id="pagination-footer">
        <div>Страница 1</div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
